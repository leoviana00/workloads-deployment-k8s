haproxy:
    image: haproxy:1.8
    volumes:
        - ./haproxy:/haproxy-override
        - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
        - ./haproxy/rancher.pem:/usr/local/etc/haproxy/rancher.pem
    ports:
        - "80:80"
        - "81:81"
        - "6443:6443"
        - "443:443"