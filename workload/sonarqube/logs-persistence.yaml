apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: logs
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
      storage: 10Gi
  hostPath: 
    path: "/opt/sonar/logs/"
    type: DirectoryOrCreate